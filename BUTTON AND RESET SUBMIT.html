<!DOCTYPE html>

<body>

<h2> Reset Button</h2>

<p> The <strong>input type="reset"</strong> defines a reset button that resets all form values to
their default values:</p>

<form action="/action_page.php">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname" value="jadson"><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname" value="Almeida"><br><br>
  <input type="submit" value="Enviar">
  <input type="reset">
</form>

<p> If you change the input values and then click the "Reset" button, the form-data will be reset to
the default values.</p>

</body>
</html>
