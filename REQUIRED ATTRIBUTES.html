<h1> The input required attributes</h1>

<p>The Required attribute specifies that an input field must be filled out before submitting
the form.</p>

<form action="/action_page.php">
 <label for="username">Username:</label>
 <input type="text" id="username" name="username" required>
 <input type="submit" value="enviar">
 </form>
 
 <p><strong>Note:</strong> The required attribute of the input tag is not supported in Safari pior version 10.1
 .</p>
