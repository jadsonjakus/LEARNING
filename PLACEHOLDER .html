<h1> The input placeholder attribute</h1>

<p> The placeholder attribute specifies a short hint that describes the expected value of an inout
field.</p>

<form action="/action_page.php">

  <input type="tel" id="phone" name="phone" placeholder="1194549-7783" pattern="[0-9]{7}-[0-9]{4}"><br><br>

  </form>
